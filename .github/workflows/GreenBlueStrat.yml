name: Build and deploy ASP.Net Core app to Azure Web App - Blue-Green

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment (Blue/Green)'
        required: true
        default: 'Green' # Default a desplegar en Green para pruebas

jobs:
  build:
    runs-on: ubuntu-latest
    # El resto del job build permanece igual

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    environment:
      name: ${{ github.event.inputs.environment == 'Green' && 'Staging' || 'Production' }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'techcommunitycalendar'
          slot-name: ${{ github.event.inputs.environment == 'Green' && 'Staging' || 'Production' }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
          
      - name: Delete Artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: .net-app
