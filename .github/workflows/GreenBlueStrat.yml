name: test

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy'
        required: true
        type: choice
        options:
          - greenblue-Green
          - greenblue-Blue
          - greenblue
        default: 'greenblue-Green' # Def Opt


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp


  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    environment:
      name: ${{ github.event.inputs.environment == 'greenblue-Green' && 'Staging' || 'Production' }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'techcommunitycalendar'
          slot-name: ${{ github.event.inputs.environment }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1440CEF6D5084194BA1B5B131AE28235 }}
          package: .
          
      - name: Delete Artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: .net-app
